<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.9">
    <title>Phineas & Ferb Translator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="outer">
            <div class="inner">Phineas & Ferb Translator</div>
            <div style="font-size: 2 rem; color: #fff; text-shadow: 1px 1px 0 #000;">This website will take input in english language and transfer it the language of Phineas and Ferb</div>
        </div>
    </nav>
    <main>
        <div class="character-container">
            <div class="character-box top-left">
                <img src="https://us1.discourse-cdn.com/flex015/uploads/yoyoexpert1/optimized/4X/0/2/d/02dd53ca0c91ec22a56d0c4604c50705fb999da7_2_503x500.jpeg" alt="Phineas and Ferb by tree">
            </div>
            <div class="character-box top-right">
                <img src="https://i.chzbgr.com/full/9426437376/hCD793790/person-childhood-ruined" alt="Realistic Phineas and Ferb">
            </div>
            <div class="character-box bottom-left">
                <img src="https://i.pinimg.com/236x/a3/bd/0b/a3bd0b4525ede55bc2e369c4e3fe1d52.jpg" alt="Phineas pose">
            </div>
            <div class="character-box bottom-right">
                <img src="https://i.pinimg.com/474x/8e/13/27/8e132780ef2123198f60b0c2cf1ebef2.jpg" alt="Agent Perry">
            </div>
        </div>
        
        <div class="text-container">
            <textarea class="input-box" placeholder="Input here to translate text"></textarea>
            <button class="translate-btn">Translate</button>
            <textarea class="output-box" placeholder="Translation will appear here"></textarea>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
